<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 48px;
            margin: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        button.error {
            border-color: crimson;
        }
        #addBtn {
            background-color: #4CAF50;
            color: white;
        }
        #addBtn:active {
            background-color: #3d8b40;
        }
        #subBtn {
            background-color: #f44336;
            color: white;
        }
        #subBtn:active {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="counter" id="counter">0</div>
    <div class="buttons">
        <button id="addBtn">Add</button>
        <button id="subBtn">Sub</button>
    </div>

    <script>
        const addBtn = document.getElementById('addBtn');
        const subBtn = document.getElementById('subBtn');
        const counterDisplay = document.getElementById('counter');
        const valueToAdd = 1;

        async function fetchCounter() {
            try {
            const response = await fetch('[[${url}]]/api/get');
                if (response.ok) {
                    const value = await response.text();
                    counterDisplay.textContent = value;
                    resetErrorState();
                } else {
                    throw new Error('Failed to fetch counter');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                setErrorState();
            }
        }

        async function handleAdd() {
            try {
            const response = await fetch('[[${url}]]/api/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(valueToAdd)
                });
                if (response.ok) {
                    const newValue = await response.text();
                    counterDisplay.textContent = newValue;
                    resetErrorState();
                } else {
                    throw new Error('Add operation failed');
                }
            } catch (error) {
                console.error('Add error:', error);
                setErrorState();
            }
        }

        async function handleSub() {
            try {
            const response = await fetch('[[${url}]]/api/sub', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(valueToAdd)
                });
                if (response.ok) {
                    const newValue = await response.text();
                    counterDisplay.textContent = newValue;
                    resetErrorState();
                } else {
                    throw new Error('sub operation failed');
                }
            } catch (error) {
                console.error('sub error:', error);
                setErrorState();
            }
        }

        function setErrorState() {
            addBtn.classList.add('error');
            subBtn.classList.add('error');
        }

        function resetErrorState() {
            addBtn.classList.remove('error');
            subBtn.classList.remove('error');
        }

        addBtn.addEventListener('click', handleAdd);
        subBtn.addEventListener('click', handleSub);

        fetchCounter();
        
        setInterval(fetchCounter, 5000);
    </script>
</body>
</html>
